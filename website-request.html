<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Get Your Own Website | Phuong Tran</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
body {background:#0f172a;color:#e5e7eb;font-family:system-ui;line-height:1.6;margin:0;padding:2rem;}
.container{max-width:800px;margin:auto;}
h1{font-size:2rem;margin-bottom:1rem;}
label{display:block;margin-top:1rem;font-size:0.9rem;}
input,select,textarea{width:100%;padding:0.6rem;border-radius:10px;border:1px solid #334155;background:#1e293b;color:white;margin-top:0.3rem;}
button{margin-top:1.5rem;padding:0.7rem 1.5rem;border-radius:999px;border:none;background:#38bdf8;color:#0f172a;font-weight:600;cursor:pointer;}
a{color:#38bdf8;}
</style>
</head>
<body>
<div class="container">
<h1>Get Your Own Website</h1>
<p>If you want a personalized website or portfolio like mine, fill out this form!</p>

<form>
<label>Your Name</label>
<input type="text" />

<label>Email</label>
<input type="email" />

<label>Website Type</label>
<select>
<option>Portfolio</option>
<option>Personal Brand</option>
<option>Resume Website</option>
</select>

<label>Favourite Colours</label>
<input type="text" />

<label>Preferred Style</label>
<select>
<option>Minimalist</option>
<option>Modern Corporate</option>
<option>Aesthetic</option>
<option>Cyber/Futuristic</option>
</select>

<label>Purpose / Job Goal</label>
<input type="text" />

<label>Additional Details</label>
<textarea rows="5"></textarea>

<button type="submit">Submit Request</button>
</form>

<p style="margin-top:2rem;">Back to <a href="index.html">Home</a></p>
</div>
</body>
</html>
